<!doctype html>
<html lang="pt">
<head>
  <title>TransLog</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/cadastrarEndereco.js"></script>
</head>

</body>
  <nav>
    <div class="topnav">
      <a href="listagem.html">TransLog</a>
      <a href="listagem.html">Lista de Pedidos</a>
      <a href="endereco.html">Realizar Pedidos</a>
      <a href="listarEnderecos.html">Listar enderecos</a>
    </div>
  </nav>
  <div class="row">
    <div class="column side"></div>
    <div class="column middle">
      <form class="pedido">
      <h2>Novo endereco</h2>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input class="form-control" id="estado" placeholder="Estado" required="required">
      </div>

      <div class="mb-3">
        <label for="municipio" class="form-label">Municipio</label>
        <input class="form-control" id="municipio" placeholder="Municipio" required="required">
      </div>

      <div class="mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input class="form-control" id="bairro" placeholder="Bairro" required="required">
      </div>

      <div class="mb-3">
        <label for="rua" class="form-label">Rua</label>
        <input class="form-control" id="rua" placeholder="Rua" required="required">
      </div>

      <div class="mb-3">
        <label for="numero" class="form-label">Numero</label>
        <input type="number" class="form-control" id="numero" placeholder="Numero" required="required">
      </div>

      <div class="mb-3">
        <label for="complemento" class="form-label">Complemento</label>
        <input class="form-control" id="complemento" placeholder="Complemento">
      </div>

      <div class="mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="number" class="form-control" id="cep" placeholder="CEP" required="required">
      </div>
      <div class="cadastrarEndereco">
        <button type="button" class="btn btn-dark" onclick="registrarEndereco()">Submit</button>
      </div>
      </form>
    </div>
    <div class="column side"></div>
  </div>
</html>
